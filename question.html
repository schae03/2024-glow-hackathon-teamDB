<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question[1] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <a href="#" class="home-button">HOME</a> <!-- 홈 버튼 추가 -->
    <h1>{{ question[1] }}</h1>
    <p>{{ question[2]|replace('\n', '<br>')|safe }}</p> <!-- 줄바꿈 적용 -->
    <hr>
    <h2>코멘트</h2>
    <form method="post">
        <textarea name="content" required></textarea>
        <button type="submit">코멘트 작성</button>
    </form>
    <ul class="comments-list">
        {% for comment in comments %}
            <li>
                {{ comment[2]|replace('\n', '<br>')|safe }} <!-- 줄바꿈 적용 -->
                <hr class="comment-divider">
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('index') }}">목록으로 돌아가기</a>
</body>
</html>
